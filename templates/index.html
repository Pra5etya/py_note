<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop-Web Connection</title>
</head>
<body>
    <h1>Desktop-Web Connection</h1>
    <form action="/send_data" method="post">
        <label for="data">Data ke Web:</label><br>
        <input type="text" id="data" name="data"><br>
        <input type="submit" value="Kirim">
    </form>
    <button onclick="getDataFromWeb()">Dapatkan Data dari Web</button>
    <p id="dataFromWeb"></p>

    <script>
        function getDataFromWeb() {
            fetch('/get_data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('dataFromWeb').innerText = "Data dari Web: " + data.data;
            });
        }
    </script>
</body>
</html>
